<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--Preconnect-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <!--Links-->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  

  <!--Scripts-->
  <script src="./js/main.js" defer type="module"> </script>
</head>
<body>
  <main class="container">
    <div class="card">

    <div class="screen1">
      <h1 class="title"> Qual é a sua sorte de hoje?</h1>

      <p class="paragraph"> Abra o biscoito e descubra! </p>
    
      <button class="biscuit">
        <img src="./assets/biscuit.svg" alt="Imagem de um biscoito da sorte">
      </button>
    </div>

    <div class="screen2 hide">

      <div class="modal-wrapper">
        <h2 class="title"> Aqui está a sua sorte de hoje:</h2>
        <p class="message"> 
          Se alguém está tão cansado que não possa te dar um sorriso,
          dexa-lhe o teu. 
        </p>
        <img class ="biscuit-broken"src="./assets/broken-cookie.svg" alt="Imagem de um biscoito quebrado ao meio">
        
        <button class="open-biscuit"> Abrir outro biscoito </button>
      </div>
    </div>
    
    </div>
  </main>
  
  
</body>
</html>
